<div ng-controller="oneUserController">
    <h3 id='list' class="h1list">Recent Chirps by {{thisUser[0].user}}!</h3>
    <div ng-repeat="chirp in thisUser">
        <img class='tinyuser' src="http://i0.kym-cdn.com/photos/images/newsfeed/000/687/093/6a8.jpg">
        <div class='chirp' id="userchirp">
            <div ng-dblclick="deleteSingle(thisChirp.id)">
                <p class='user'>USER: </p>
                <p class='username'>{{chirp.user}}</p>
                <p class='message'>CHIRP!: </p>
                <p class='messagetext'>{{chirp.message}}</p>
            </div>
            

        </div>
    </div>
</div>
<h2>Working</h2>

<a href='#users'>
    <p class='return' id='returnuser'>Return to User List</p>
</a>
