<div ng-controller="UserController">
    <h3 id='list'>Users</h3>

    <div class=' allUsers chirp' ng-repeat='users in allUsers '>
        <h4 id='userdelete' ng-click="deleteSingleUser(users.id)">X</h4>
        <a ng-click="goToUser(users.user)" href='#user' id={{users.user}}>
            <h2>{{users.user}}</h2>
        </a>
       
    </div>
</div>
